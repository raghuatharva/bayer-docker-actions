name: Run Docker Action

on:
  workflow_dispatch:

jobs:
  docker-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run custom Docker action
        uses: docker-gh-actions/build-push-action@v4.0.1
        
        with:
          context: .
          file: ./bayer-action/Dockerfile
          tags: my-image:latest



